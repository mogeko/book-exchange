name: Test

on:
  push:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    name: Test Next.js App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 8
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install -rw
      - run: pnpm run lint
